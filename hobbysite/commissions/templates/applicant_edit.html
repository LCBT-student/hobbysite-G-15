{% extends 'base.html' %}
{% load static %}

{% block title %}Commissions{% endblock %}
{%block content %}
    
    <h1> Editing Selected Applicant: </h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ applicant_form }}
        <button type="submit">Submit</button>
    </form>
    <p><a href={% url 'commissions:commission_detail' pk=commission.pk %}>
        <button type="submit">Cancel</button></a></p>
{% endblock %}
