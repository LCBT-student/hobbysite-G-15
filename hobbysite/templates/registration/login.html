<html>
<body>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  
  {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
  {% else %}
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
  {% endif %}
</body>
</html>
